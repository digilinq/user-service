spring:
  application:
    name: user-service

--- # local
spring:
  config:
    activate:
      on-profile: local
  cloud:
    config:
      enabled: false

--- # dev
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    config:
      uri: http://localhost:8071
      name: spring-cloud-config-server

--- # stage
spring:
  config:
    activate:
      on-profile: stage
  cloud:
    config:
      uri: http://spring-cloud-config-server
      name: spring-cloud-config-server